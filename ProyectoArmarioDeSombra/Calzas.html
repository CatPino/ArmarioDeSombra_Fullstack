<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calzas - Armario de Sombras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
  <!-- (Navbar, modales y footer se inyectan desde funcionesGenerales.js con initApp()) -->

  <!-- Contenido de la página -->
  <div class="container mt-4">
    <h1>Calzas</h1>
    <h2>
      Las calzas combinan comodidad con un aire rebelde y moderno. Ideales para un look urbano con matices oscuros,
      acompañan tu día a día sin perder estilo, proyectando confianza y versatilidad en cada movimiento.
    </h2>

    <!-- Cards -->
    <div class="row mt-5" id="contenedor-productos"></div>
  </div>

  <!-- Modals de productos -->
  <div id="contenedor-modals"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/funcionesGenerales.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Inserta navbar, modales comunes (usuario/carrito) y footer
      initApp();

      // Renderiza solo calzas
      renderizarProductosPorCategoria("Calzas");
    });
  </script>
</body>
</html>
