<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de sesión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilos.css"/>

  <style>
    .container-login{
      display:block;
      max-width:450px;
      margin:100px auto 100px;
    }
    .card-login{
      background:#fff;
      border-radius:15px;
      box-shadow:0 8px 20px rgba(166,0,255,.36);
      padding:30px 25px;
      max-width:600px;
      height:auto; /* que crezca según contenido */
      margin:20px auto;
    }
  </style>
</head>
<body>
  <!-- Navbar, modales y footer se inyectan desde funcionesGenerales.js con initApp() -->

  <div class="container container-login">
    <h2><strong>Inicio de sesión</strong></h2>
    <h3>Inicia sesión para acceder a tu cuenta y continuar tu experiencia en Armario De Sombra.</h3>

    <div class="card card-login">
      <form id="loginForm" style="margin-top:15px;">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Recordar">
            <label class="form-check-label" for="Recordar">Recordarme</label>
          </div>
          <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn w-100 button1">Iniciar sesión</button>

        <p class="text-center mt-3 mb-0">
          ¿No tienes cuenta? <a href="Registro.html">Regístrate</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/funcionesGenerales.js"></script>
  <script src="js/login.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      initApp();               // Inserta navbar, modales (carrito/usuario) y footer
      controlarModalUsuario(); // Ajusta el modal de usuario si hay sesión
      initLogin("loginForm");  // Activa el flujo de login de tu login.js
    });
  </script>
</body>
</html>
