<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administración de productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container my-4">
  <div class="admin-header d-flex align-items-center justify-content-between flex-wrap gap-2">
    <h1 class="m-0 admin-title">ADMINISTRACIÓN DE PRODUCTOS</h1>
    <button id="btnAbrirCrear" class="btn button1 admin-add">＋ Agregar producto</button>
  </div>

    <!-- Filtros -->
    <div class="row g-2 mb-3">
      <div class="col-md-3">
        <input id="filtroTexto" type="text" class="form-control" placeholder="Buscar por nombre/descripción">
      </div>
      <div class="col-md-3">
        <select id="filtroCategoria" class="form-select">
          <option value="">Todas las categorías</option>
          <option>Poleras</option>
          <option>Calzas</option>
          <option>Faldas</option>
          <option>Accesorios</option>
        </select>
      </div>
      <div class="col-md-3">
        <button id="btnLimpiarFiltros" class="btn btn-outline-secondary w-100">Limpiar filtros</button>
      </div>
    </div>

    <!-- Tabla productos -->
    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyAdminProds"></tbody>
      </table>
    </div>
  </div>

  <!-- Los modales comunes (carrito, usuario) y footer los inyecta initApp() -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/funcionesGenerales.js"></script>
  <script>
    function renderTablaAdminProductos() {
      const tbody = document.getElementById("tbodyAdminProds");
      if (!tbody) return;
      const txt = (document.getElementById("filtroTexto")?.value || "").toLowerCase().trim();
      const cat = (document.getElementById("filtroCategoria")?.value || "").trim();

      const data = (typeof getProductos === "function") ? getProductos() : (window.productos || []);
      const filtrados = data.filter(p => {
        const okCat = !cat || p.categoria === cat;
        const okTxt = !txt || (p.nombre?.toLowerCase().includes(txt) || p.descripcion?.toLowerCase().includes(txt));
        return okCat && okTxt;
      });

      tbody.innerHTML = filtrados.map(p => `
        <tr>
          <td>${p.id}</td>
          <td>${p.imagen ? `<img src="${p.imagen}" alt="${p.nombre}" style="width:58px;height:58px;object-fit:cover;border-radius:8px;">` : "-"}</td>
          <td>${p.nombre || "-"}</td>
          <td>${p.categoria || "-"}</td>
          <td>$${Number(p.precio||0).toLocaleString()} CLP</td>
          <td class="text-center">
            <div class="btn-group btn-group-sm">
              <button class="btn btn-outline-secondary" onclick="adminAbrirEditar(${p.id})">Editar</button>
              <button class="btn btn-outline-danger" onclick="adminEliminarProducto(${p.id}); renderTablaAdminProductos();">Eliminar</button>
            </div>
          </td>
        </tr>
      `).join("");
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Bloqueo: solo admin puede ver
      if (typeof esAdmin === "function" && !esAdmin()) {
        alert("Acceso restringido. Solo para administradores.");
        window.location.href = "Home.html";
        return;
      }

      // Inyecta navbar + modales + footer
      initApp();

      // Modal de CRUD productos
      if (typeof ensureAdminModal === "function") ensureAdminModal();

      // Botón agregar
      document.getElementById("btnAbrirCrear")?.addEventListener("click", () => {
        if (typeof adminAbrirCrear === "function") adminAbrirCrear();
      });

      // Filtros
      document.getElementById("filtroTexto")?.addEventListener("input", renderTablaAdminProductos);
      document.getElementById("filtroCategoria")?.addEventListener("change", renderTablaAdminProductos);
      document.getElementById("btnLimpiarFiltros")?.addEventListener("click", () => {
        document.getElementById("filtroTexto").value = "";
        document.getElementById("filtroCategoria").value = "";
        renderTablaAdminProductos();
      });

      // Repintar tabla al cerrar modal admin
      document.addEventListener("hidden.bs.modal", (ev) => {
        if (ev.target?.id === "modalProductoAdmin") renderTablaAdminProductos();
      });

      // Primera carga
      renderTablaAdminProductos();
    });
  </script>
</body>
</html>
