<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de usuario</title>

  <!-- Bootstrap + tus estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilos.css"/>

  <style>
    .container-register{
      display:block;
      max-width:600px;
      margin:40px auto 60px;
    }
    .card-register{
      background:#fff;
      border-radius:15px;
      box-shadow:0 8px 20px rgba(166,0,255,.36);
      padding:30px 25px;
    }
  </style>
</head>
<body>
  <!-- El navbar / modales / footer los inyecta initApp() -->

  <main class="container container-register">
    <h2 class="mb-2"><strong>Registro de usuario</strong></h2>
    <h3 class="fs-6 text-muted mb-4">
      Ingresa tus datos y forma parte de Armario De Sombra. ¡Te esperamos!
    </h3>

    <div class="card card-register">
      <form id="registroForm" novalidate>
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
          <div id="err-nombre" class="invalid-feedback"></div>
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
          <div id="err-email" class="invalid-feedback"></div>
        </div>

        <!-- Confirmar correo -->
        <div class="mb-3">
          <label for="confirmEmail" class="form-label">Confirmar correo electrónico</label>
          <input type="email" class="form-control" id="confirmEmail" placeholder="Repite tu correo" required>
          <div id="err-confirmEmail" class="invalid-feedback"></div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
          <div class="form-text">
            Mínimo 8 caracteres, con mayúscula, minúscula y número.
          </div>
          <div id="err-password" class="invalid-feedback"></div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
          <div id="err-confirmPassword" class="invalid-feedback"></div>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ej: 912345678">
          <div id="err-telefono" class="invalid-feedback"></div>
        </div>

        <!-- Región -->
        <div class="mb-3">
          <label for="region" class="form-label">Región</label>
          <select id="region" class="form-select" required></select>
          <div id="err-region" class="invalid-feedback"></div>
        </div>

        <!-- Comuna -->
        <div class="mb-4">
          <label for="comuna" class="form-label">Comuna</label>
          <select id="comuna" class="form-select" disabled required></select>
          <div id="err-comuna" class="invalid-feedback"></div>
        </div>

        <!-- Botón -->
        <button type="submit" class="btn w-100 button1">Registrarse</button>

        <p class="text-center mt-3 mb-0">
          ¿Ya tienes una cuenta? <a href="Login.html">Inicia sesión</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/funcionesGenerales.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      initApp({
        regionSelectId: 'region',
        comunaSelectId: 'comuna',
        registroFormId: 'registroForm'
      });
    });
  </script>
</body>
</html>
