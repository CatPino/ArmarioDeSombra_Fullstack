<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poleras - Armario de Sombras</title>

  <!-- Bootstrap + estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
  <!-- Navbar, modales y footer se insertan con initApp() desde funcionesGenerales.js -->

  <div class="container mt-4">
    <h1>Poleras</h1>
    <h2>
      Nuestras poleras son el reflejo de un estilo auténtico. Simples, pero con personalidad marcada,
      añaden a tu look un aire oscuro y moderno, logrando que incluso lo cotidiano se sienta distinto,
      único y lleno de carácter.
    </h2>

    <!-- Contenedor donde JS inyectará las cards -->
    <div class="row mt-5" id="contenedor-productos"></div>
  </div>

  <!-- Contenedor donde JS inyectará los modals -->
  <div id="contenedor-modals"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/funcionesGenerales.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      initApp(); // inyecta navbar, modales (carrito/usuario) y footer
      renderizarProductosPorCategoria("Poleras");
      controlarModalUsuario();
    });
  </script>
</body>
</html>
