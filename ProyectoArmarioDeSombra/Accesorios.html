<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesorios - Armario de Sombras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilos.css"/>
</head>

<body>
  <!-- (Navbar, modales y footer se inyectan automáticamente por funcionesGenerales.js) -->

  <!-- Contenido propio de esta página -->
  <div class="container mt-4">
    <h1>Accesorios</h1>
    <h2>
      Cada accesorio es un detalle que transforma tu estilo. Diseñados para resaltar tu individualidad,
      aportan un toque único y sofisticado a tu look.
    </h2>

    <!-- Cards renderizadas por JS -->
    <div class="row mt-5" id="contenedor-productos"></div>
  </div>

  <!-- Modales de productos renderizados por JS -->
  <div id="contenedor-modals"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/funcionesGenerales.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Inyecta navbar + modales + footer y deja listo el modal de usuario
      initApp();
      // Renderiza los productos de la categoría Accesorios
      renderizarProductosPorCategoria("Accesorios");
    });
  </script>
</body>
</html>
