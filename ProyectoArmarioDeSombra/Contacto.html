<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Armario de Sombras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilos.css"/>
  <style>
    .container-contact {
      display: block;
      max-width: 700px;
      margin: 40px auto;
    }
    .card-contact {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(166, 0, 255, 0.36);
      padding: 30px 25px;
      max-width: 600px;
      height: 500px;
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <div class="container container-contact">
    <h2><strong>Armario De Sombras</strong></h2>
    <h3>¡Estamos aquí para ayudarte! Completa el formulario y nos pondremos en contacto contigo lo antes posible.</h3>

    <div class="card card-contact">
      <form id="contactoForm" action="" method="post" style="margin: 15px;">

        <div class="mb-3">
          <label for="nombrecontacto" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombrecontacto" name="nombrecontacto" placeholder="Tu nombre" required>
        </div>

        <div class="mb-3">
          <label for="emailcontacto" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="emailcontacto" name="emailcontacto" placeholder="tucorreo@ejemplo.com" required>
        </div>

        <div class="mb-3">
          <label for="contenido" class="form-label">Escribe tu mensaje</label>
          <textarea class="form-control" id="contenido" name="contenido" rows="6" placeholder="Cuéntanos cómo podemos ayudarte..." required></textarea>
        </div>

        <button type="submit" class="btn w-100 button1">Enviar mensaje</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/funcionesGenerales.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      initApp();

      if (typeof initContacto === "function") {
        initContacto("contactoForm");
      }
    });
  </script>
</body>
</html>
