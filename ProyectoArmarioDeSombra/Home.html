<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Armario de Sombras</title>

  <!-- Bootstrap + tus estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
  <!-- Navbar, modales y footer se inyectan desde funcionesGenerales.js con initApp() -->

  <!-- Carousel -->
  <div class="container">
    <div id="demo" class="carousel slide mt-5" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/fotoCarusel.1.png" alt="Slide 1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/fotoCarusel.2.png" alt="Slide 2" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Productos -->
  <div class="container mt-4">
    <h1>Conoce los nuevos productos</h1>
    <h2>Descubre nuestros productos y encuentra los artículos que están marcando tendencia.</h2>
    <div class="row mt-5" id="contenedor-productos"></div>
  </div>

  <!-- Modales de productos -->
  <div id="contenedor-modals"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/funcionesGenerales.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      initApp();                 // inserta navbar, modales (carrito/usuario) y footer
      renderizarProductosHome(); // carga 4 productos destacados
    });
  </script>
</body>
</html>
