<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todos los productos</title>

  <!-- Bootstrap + tus estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>
  <!-- El navbar / modales / footer los inyecta initApp() -->

  <main class="container mt-4">
    <h1>Conoce todos nuestros productos</h1>
    <h2 class="mb-4">
      Dale a tu outfit un toque gótico auténtico. Cada prenda está diseñada para expresar tu
      personalidad con fuerza, combinando lo clásico y lo alternativo en cada detalle.
    </h2>

    <!-- Contenedor donde JS inyectará las cards -->
    <div class="row mt-4" id="contenedor-productos"></div>
  </main>

  <!-- Contenedor donde JS inyectará los modals -->
  <div id="contenedor-modals"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/funcionesGenerales.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      initApp(); // inserta navbar, modales y footer + lógica común
      renderizarProductosPorCategoria("Todos");
    });
  </script>
</body>
</html>
